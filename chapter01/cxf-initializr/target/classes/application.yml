
initializr:
  name:
    value: cxf
  description:
    value: 'An Apache CXF Framework Spring Application'
  group-id:
    value: com.manning
  artifact-id:
    value: cxf-app
  javaVersions:
    - id: 14
      default: false
    - id: 11
      default: false
    - id: 1.8
      default: true
  languages:
    - name: Java
      id: java
      default: true
    - name: Kotlin
      id: kotlin
      default: false
  bootVersions:
    - name : 2.3.1
      id: 2.3.1.RELEASE
      default: true
    - name : 2.2.8
      id: 2.2.8.RELEASE
      default: false
  packagings:
    - name: Jar
      id: jar
      default: true  
  types:
    - name: Maven Project
      id: maven-project
      description: Generate a Maven based project archive
      tags:
        build: maven
        format: project
      default: true
      action: /starter.zip
    - name: Maven POM
      id: maven-build
      description: Generate a Maven pom.xml
      tags:
        build: maven
        format: build
      default: false
      action: /pom.xml
    - name: Gradle Project
      id: gradle-project
      description: Generate a Gradle based project archive
      tags:
        build: gradle
        format: project
      default: false
      action: /starter.zip
    - name: Gradle Config
      id: gradle-build
      description: Generate a Gradle build file
      tags:
        build: gradle
        format: build
      default: false
      action: /build.gradle
  dependencies:
    - name: Web
      content:
        - name: Spring Web
          id: web
          description: Build web, including RESTful, applications using Spring MVC. Uses Apache Tomcat as the default embedded container.
          facets:
            - web
            - json
          links:
            - rel: guide
              href: https://spring.io/guides/gs/rest-service/
              description: Building a RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-developing-web-applications
            - rel: guide
              href: https://spring.io/guides/gs/serving-web-content/
              description: Serving Web Content with Spring MVC
            - rel: guide
              href: https://spring.io/guides/tutorials/bookmarks/
              description: Building REST services with Spring
    - name: Apache CXF 
      content:
        - name: Apache CXF Spring Boot Starter JAX WS
          id: cxf-jaxws-starter
          groupId: org.apache.cxf
          artifactId: cxf-spring-boot-starter-jaxws
          version: 3.3.7
          description: Brings Apache CXF JAXWS support to SpringBoot
          links:
            - rel: reference
              href: https://cxf.apache.org/docs/index.html
              description: The reference guide on how to use Apache CFX
        - name: Apache CXF Spring Boot Starter JAX RS
          id: cxf-jaxrs-starter
          groupId: org.apache.cxf
          artifactId: cxf-spring-boot-starter-jaxrs
          version: 3.3.7
          description: Brings Apache CXF JAXRS support to SpringBoot
          links:
            - rel: reference
              href: https://cxf.apache.org/docs/index.html
              description: The reference guide on how to use Apache CFX
    - name: I/O
      content:
        - name: Validation
          id: validation
          description: JSR-303 validation with Hibernate validator.
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-validation