<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Conference Tracker</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" media="all" 
          href="../static/custom.css" th:href="@{/custom.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container h-100">
            <div class="row justify-content-center">
              <h1 id="heading">Conference Tracker</h1> 
            </div>
            <div class="row table-responsive">
                <table class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th>Conference Id</th>
                      <th>Conference Name</th>
                      <th>Conference Location</th>
                      <th>Conference Speaker</th>
                      <th>Conference Date</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr th:each="conference : ${conferences}">
                          <td th:text="${conference.conferenceId}">Conference ID</td>
                          <td th:text="${conference.conferenceName}">Conference Name</td>
                          <td th:text="${conference.conferenceLocation}">Conference Location</td>
                          <td th:text="${conference.conferenceSpeaker}">Conference Speaker</td>
                          <td th:text="${conference.conferenceDate}">Conference Date</td>
                      </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </body>
</html>
