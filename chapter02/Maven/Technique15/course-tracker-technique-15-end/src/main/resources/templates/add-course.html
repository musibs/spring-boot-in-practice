<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{course.add.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="mb-2" th:text="#{course.add.title}"></h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <form action="#" th:action="@{/addcourse}" th:object="${course}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="name" class="col-form-label" th:text="#{course.name.label}"></label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" >
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="category" class="col-form-label" th:text="#{course.category.label}"></label>
                        <input th:field="*{category}" class="form-control" id="category"></input>
                        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="rating" class="col-form-label" th:text="#{course.rating.label}"></label>
                        <select th:field="*{rating}" class="form-control" id="rating">
                            <option th:value="1">1 <span th:text="#{lowest}" /></option>
                            <option th:value="2">2</option>
                            <option th:value="3">3</option>
                            <option th:value="4">4</option>
                            <option th:value="5">5 <span th:text="#{highest}" /></option>
                        </select>
                        <span th:if="${#fields.hasErrors('category')}" th:errors="*{rating}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="description" class="col-form-label" th:text="#{course.description.label}"></label>
                        <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mt-2 text-right">
                        <a th:href="@{/}" class="btn btn-primary" th:text="#{back}"></a>
                    </div>
                    <div class="col-md-3 mt-2 text-left">
                        <input type="submit" class="btn btn-primary" th:value="#{course.add.title}">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
